<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <!-- È¢ÑÂä†ËΩΩÂÖ≥ÈîÆÂõæÁâá -->
  <link rel="preload" as="image" href="{{ url_for('static', filename='background/board_no_text.png') }}">
  <style>
    * {
        box-sizing: border-box;
    }
    
    html {
        font-size: 16px;
    }
    
    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #fafafa;
        background-image: url('../static/background/board_no_text.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        font-size: clamp(0.875rem, 2vw, 1rem);
    }
    
    .logout-btn {
        position: fixed;
        top: clamp(0.75rem, 2vw, 1rem);
        right: clamp(1rem, 4vw, 1.25rem);
        z-index: 1000;
        color: white;
        text-decoration: none;
        padding: clamp(0.5rem, 1.5vw, 0.625rem) clamp(0.75rem, 2vw, 1rem);
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: clamp(0.375rem, 1vw, 0.5rem);
        font-size: clamp(0.875rem, 2vw, 1rem);
        transition: all 0.3s ease;
        font-weight: 500;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
    }
    
    .logout-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    main {
        padding: clamp(3rem, 8vw, 5rem) clamp(1rem, 4vw, 2.5rem) clamp(2rem, 8vw, 4rem);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        position: relative;
        padding-top: clamp(8vh, 12vw, 15vh);
    }
    
    h1 {
        margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
        font-size: clamp(1.75rem, 5vw, 3rem);
        font-weight: 700;
        text-align: center;
        background: linear-gradient(135deg, #dc3545 0%, #ffc107 25%, #28a745 50%, #ffc107 75%, #dc3545 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
        text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        position: relative;
        padding: clamp(0.5rem, 1.5vw, 1rem);
        width: 100%;
        max-width: min(90vw, 1200px);
    }
    
    h1::before {
        content: '‚ú®';
        position: absolute;
        left: clamp(-5%, -2rem, -8%);
        top: 20%;
        font-size: clamp(1rem, 3vw, 2rem);
        animation: twinkle 2s ease-in-out infinite;
        pointer-events: none;
    }
    
    h1::after {
        content: '‚ú®';
        position: absolute;
        right: clamp(-5%, -2rem, -8%);
        top: 20%;
        font-size: clamp(1rem, 3vw, 2rem);
        animation: twinkle 2s ease-in-out infinite 1s;
        pointer-events: none;
    }
    
    @keyframes shimmer {
        0% {
            background-position: 0% center;
        }
        100% {
            background-position: 200% center;
        }
    }
    
    @keyframes swing {
        0%, 100% {
            transform: translateY(-50%) rotate(-10deg);
        }
        50% {
            transform: translateY(-50%) rotate(10deg);
        }
    }
    
    @keyframes twinkle {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.7;
            transform: scale(1.1);
        }
    }
    
    .button-container {
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 3vw, 1.5rem);
        width: 90%;
        max-width: clamp(300px, 80vw, 550px);
        margin-top: clamp(1.5rem, 4vw, 2.5rem);
        position: relative;
    }
    
    .button-container a {
        text-decoration: none;
        width: 100%;
    }
    
    .button-container button {
        width: 100%;
        padding: clamp(0.875rem, 2.5vw, 1.25rem) clamp(1.5rem, 4vw, 2rem);
        font-size: clamp(0.95rem, 2.5vw, 1.25rem);
        color: white;
        border: clamp(2px, 0.3vw, 4px) solid;
        border-radius: clamp(0.75rem, 2vw, 1.25rem);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 700;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: clamp(0.05rem, 0.2vw, 0.12rem);
        min-height: clamp(48px, 8vw, 65px);
    }
    
    .button-container a:first-child button {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 50%, #bd2130 100%);
        border-color: #ffc107;
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5), 0 0 30px rgba(255, 193, 7, 0.3);
    }
    
    .button-container a:first-child button {
        padding-left: clamp(2.5rem, 6vw, 3.5rem);
    }
    
    .button-container a:first-child button::before {
        content: '‚ùÑÔ∏è';
        position: absolute;
        left: clamp(0.75rem, 2.5vw, 1.5rem);
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        animation: twinkle 1.5s ease-in-out infinite;
        pointer-events: none;
    }
    
    .button-container a:first-child button:hover {
        background: linear-gradient(135deg, #ff4757 0%, #dc3545 50%, #c82333 100%);
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.6), 0 0 40px rgba(255, 193, 7, 0.4);
        border-color: #ffc107;
    }
    
    .button-container a:last-child button {
        background: linear-gradient(135deg, #28a745 0%, #218838 50%, #1e7e34 100%);
        border-color: #ffc107;
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5), 0 0 30px rgba(255, 193, 7, 0.3);
    }
    
    .button-container a:last-child button {
        padding-left: clamp(2.5rem, 6vw, 3.5rem);
    }
    
    .button-container a:last-child button::before {
        content: '‚≠ê';
        position: absolute;
        left: clamp(0.75rem, 2.5vw, 1.5rem);
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        animation: twinkle 1.5s ease-in-out infinite 0.75s;
        pointer-events: none;
    }
    
    .button-container a:last-child button:hover {
        background: linear-gradient(135deg, #34ce57 0%, #28a745 50%, #218838 100%);
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6), 0 0 40px rgba(255, 193, 7, 0.4);
        border-color: #ffc107;
    }
    
    .button-container button:active {
        transform: translateY(-2px) scale(0.98);
    }
    
    form {
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        background: rgba(255, 255, 255, 0.95);
        padding: clamp(1.25rem, 4vw, 2rem);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        border-radius: clamp(0.75rem, 2vw, 1rem);
        backdrop-filter: blur(10px);
    }
    
    select, button {
        width: 100%;
        padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 2.5vw, 1.25rem);
        margin-bottom: clamp(0.75rem, 2vw, 1rem);
        font-size: clamp(0.875rem, 2vw, 1rem);
    }
    
    .result { 
        margin-top: clamp(1rem, 3vw, 1.5rem); 
        background: rgba(240, 255, 240, 0.95); 
        padding: clamp(1rem, 3vw, 1.25rem); 
        border: 2px solid #4caf50; 
        border-radius: clamp(0.5rem, 1.5vw, 0.75rem); 
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        font-size: clamp(0.875rem, 2vw, 1rem);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .error { 
        margin-top: clamp(1rem, 3vw, 1.5rem); 
        background: rgba(255, 240, 240, 0.95); 
        padding: clamp(1rem, 3vw, 1.25rem); 
        border: 2px solid #f44336; 
        border-radius: clamp(0.5rem, 1.5vw, 0.75rem); 
        color: #c62828; 
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        font-size: clamp(0.875rem, 2vw, 1rem);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - ÁßªÂä®ËÆæÂ§á */
    @media (max-width: 768px) {
        html {
            font-size: 14px;
        }
        
        h1 {
            font-size: clamp(1.5rem, 7vw, 2.25rem);
            margin-bottom: clamp(1.25rem, 5vw, 2rem);
        }
        
        h1::before,
        h1::after {
            display: none;
        }
        
        .button-container {
            width: 95%;
            max-width: 95vw;
            gap: clamp(0.875rem, 4vw, 1.25rem);
            margin-top: clamp(1.25rem, 4vw, 2rem);
        }
        
        .button-container button {
            font-size: clamp(0.85rem, 3.5vw, 1.1rem);
            padding: clamp(0.75rem, 3.5vw, 1.1rem) clamp(1.25rem, 4.5vw, 1.75rem);
        }
        
        main {
            padding: clamp(2.5rem, 8vw, 4rem) clamp(1rem, 4vw, 2rem) clamp(2rem, 8vw, 3rem);
            padding-top: clamp(6vh, 10vw, 12vh);
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Â∞èÂ±èÂπïËÆæÂ§á */
    @media (max-width: 480px) {
        html {
            font-size: 12px;
        }
        
        main {
            padding: clamp(1.5rem, 6vw, 3rem) clamp(0.75rem, 3vw, 1.5rem);
            justify-content: flex-start;
            padding-top: clamp(5vh, 10vw, 10vh);
        }
        
        h1 {
            font-size: clamp(1.25rem, 6vw, 1.75rem);
            margin-bottom: clamp(1rem, 4vw, 1.5rem);
        }
        
        .button-container {
            width: 100%;
            max-width: 100%;
            margin-top: clamp(1.25rem, 4vw, 2rem);
            gap: clamp(0.75rem, 3.5vw, 1rem);
        }
        
        .button-container button {
            font-size: clamp(0.8rem, 3.5vw, 1rem);
            padding: clamp(0.7rem, 3.5vw, 0.95rem) clamp(1rem, 3.5vw, 1.25rem);
            min-height: clamp(42px, 10vw, 55px);
        }
        
        .logout-btn {
            font-size: clamp(0.75rem, 3vw, 0.875rem);
            padding: clamp(0.4rem, 2vw, 0.5rem) clamp(0.6rem, 3vw, 0.75rem);
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Âπ≥ÊùøËÆæÂ§á */
    @media (min-width: 769px) and (max-width: 1024px) {
        main {
            padding-top: clamp(7vh, 10vw, 12vh);
        }
        
        .button-container {
            max-width: clamp(400px, 70vw, 550px);
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 2.75rem);
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Â§ßÂ±èÂπïËÆæÂ§á */
    @media (min-width: 1200px) {
        html {
            font-size: 18px;
        }
        
        main {
            padding: clamp(4rem, 8vw, 6rem) clamp(2rem, 5vw, 4rem) clamp(3rem, 8vw, 5rem);
            padding-top: clamp(10vh, 12vw, 18vh);
        }
        
        h1 {
            font-size: clamp(2.25rem, 5vw, 3.25rem);
            margin-bottom: clamp(2rem, 4vw, 3rem);
        }
        
        .button-container {
            max-width: clamp(450px, 55vw, 600px);
            gap: clamp(1.25rem, 3vw, 1.75rem);
            margin-top: clamp(2rem, 4vw, 3rem);
        }
        
        .button-container button {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            padding: clamp(1rem, 2.5vw, 1.4rem) clamp(1.75rem, 3.5vw, 2.5rem);
            min-height: clamp(55px, 8vw, 70px);
        }
        
        .button-container a:first-child button::before,
        .button-container a:last-child button::before {
            font-size: clamp(1.1rem, 2.2vw, 1.5rem);
            left: clamp(1rem, 2.2vw, 1.5rem);
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Ë∂ÖÂ§ßÂ±èÂπïËÆæÂ§á (2560px+) */
    @media (min-width: 2560px) {
        html {
            font-size: 20px;
        }
        
        main {
            padding: clamp(5rem, 10vw, 8rem) clamp(3rem, 6vw, 6rem) clamp(4rem, 10vw, 8rem);
            padding-top: clamp(12vh, 15vw, 20vh);
        }
        
        h1 {
            font-size: clamp(2.75rem, 6vw, 4rem);
            margin-bottom: clamp(2.5rem, 5vw, 3.5rem);
            max-width: min(85vw, 1400px);
        }
        
        .button-container {
            max-width: clamp(550px, 45vw, 750px);
            gap: clamp(1.5rem, 3vw, 2rem);
            margin-top: clamp(2.5rem, 5vw, 3.5rem);
        }
        
        .button-container button {
            font-size: clamp(1.15rem, 3vw, 1.6rem);
            padding: clamp(1.15rem, 3vw, 1.6rem) clamp(2rem, 4vw, 3rem);
            min-height: clamp(60px, 10vw, 80px);
            border-width: clamp(3px, 0.4vw, 5px);
        }
        
        .button-container a:first-child button::before,
        .button-container a:last-child button::before {
            font-size: clamp(1.2rem, 2.8vw, 1.6rem);
            left: clamp(1.1rem, 2.5vw, 1.75rem);
        }
        
        .logout-btn {
            font-size: clamp(1rem, 2vw, 1.25rem);
            padding: clamp(0.625rem, 1.5vw, 0.875rem) clamp(1rem, 2.5vw, 1.5rem);
        }
    }
  </style>
</head>
<body>
  <!-- Logout Button -->
  {% if session.username %}
      <a href="{{ url_for('user.logout') }}" class="logout-btn">Logout</a>
  {% endif %}

  <main>
    {% if session.username %}
        <h1>üéÖ Welcome, {{ session.username }} üéÑ</h1>
    {% else %}
        <h1>üéÖ Welcome üéÑ</h1>
    {% endif %}

    <div class="button-container">
        <a href="{{ url_for('main.draw_self') }}">
            <button type="button">üé∞ Draw for Self</button>
        </a>

        <a href="{{ url_for('main.draw_others') }}">
            <button type="button">üéÅ Draw for Others</button>
        </a>
    </div>
  </main>
</body>
</html>
