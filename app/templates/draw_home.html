<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <style>
    * {
        box-sizing: border-box;
    }
    
    html {
        font-size: 16px;
    }
    
    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #fafafa;
        background-image: url('../static/background/board.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        font-size: clamp(0.875rem, 2vw, 1rem);
    }
    
    .logout-btn {
        position: fixed;
        top: clamp(0.75rem, 2vw, 1rem);
        right: clamp(1rem, 4vw, 1.25rem);
        z-index: 1000;
        color: white;
        text-decoration: none;
        padding: clamp(0.5rem, 1.5vw, 0.625rem) clamp(0.75rem, 2vw, 1rem);
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: clamp(0.375rem, 1vw, 0.5rem);
        font-size: clamp(0.875rem, 2vw, 1rem);
        transition: all 0.3s ease;
        font-weight: 500;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
    }
    
    .logout-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    main {
        padding: clamp(4rem, 12vw, 6rem) clamp(1rem, 4vw, 2.5rem) clamp(2rem, 8vw, 4rem);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    
    h1 {
        margin-bottom: clamp(1.5rem, 5vw, 2rem);
        font-size: clamp(2rem, 6vw, 3rem);
        font-weight: 700;
        text-align: center;
        background: linear-gradient(135deg, #dc3545 0%, #ffc107 25%, #28a745 50%, #ffc107 75%, #dc3545 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
        text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        position: relative;
        padding: clamp(0.5rem, 2vw, 1rem);
    }
    
    h1::before {
        content: '‚ú®';
        position: absolute;
        left: -8%;
        top: 20%;
        font-size: clamp(1rem, 3vw, 1.5rem);
        animation: twinkle 2s ease-in-out infinite;
    }
    
    h1::after {
        content: '‚ú®';
        position: absolute;
        right: -8%;
        top: 20%;
        font-size: clamp(1rem, 3vw, 1.5rem);
        animation: twinkle 2s ease-in-out infinite 1s;
    }
    
    @keyframes shimmer {
        0% {
            background-position: 0% center;
        }
        100% {
            background-position: 200% center;
        }
    }
    
    @keyframes swing {
        0%, 100% {
            transform: translateY(-50%) rotate(-10deg);
        }
        50% {
            transform: translateY(-50%) rotate(10deg);
        }
    }
    
    @keyframes twinkle {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.7;
            transform: scale(1.1);
        }
    }
    
    .button-container {
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 4vw, 1.5rem);
        width: 90%;
        max-width: clamp(300px, 80vw, 450px);
        margin-top: clamp(2rem, 6vw, 3rem);
    }
    
    .button-container a {
        text-decoration: none;
        width: 100%;
    }
    
    .button-container button {
        width: 100%;
        padding: clamp(1rem, 3vw, 1.25rem) clamp(1.5rem, 4vw, 2rem);
        font-size: clamp(1rem, 3vw, 1.25rem);
        color: white;
        border: 3px solid;
        border-radius: clamp(0.75rem, 2vw, 1rem);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 700;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: clamp(0.05rem, 0.2vw, 0.1rem);
    }
    
    .button-container a:first-child button {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 50%, #bd2130 100%);
        border-color: #ffc107;
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5), 0 0 30px rgba(255, 193, 7, 0.3);
    }
    
    .button-container a:first-child button {
        padding-left: clamp(2.5rem, 6vw, 3.5rem);
    }
    
    .button-container a:first-child button::before {
        content: '‚ùÑÔ∏è';
        position: absolute;
        left: clamp(0.75rem, 2.5vw, 1.25rem);
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        animation: twinkle 1.5s ease-in-out infinite;
    }
    
    .button-container a:first-child button:hover {
        background: linear-gradient(135deg, #ff4757 0%, #dc3545 50%, #c82333 100%);
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.6), 0 0 40px rgba(255, 193, 7, 0.4);
        border-color: #ffc107;
    }
    
    .button-container a:last-child button {
        background: linear-gradient(135deg, #28a745 0%, #218838 50%, #1e7e34 100%);
        border-color: #ffc107;
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5), 0 0 30px rgba(255, 193, 7, 0.3);
    }
    
    .button-container a:last-child button {
        padding-left: clamp(2.5rem, 6vw, 3.5rem);
    }
    
    .button-container a:last-child button::before {
        content: '‚≠ê';
        position: absolute;
        left: clamp(0.75rem, 2.5vw, 1.25rem);
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        animation: twinkle 1.5s ease-in-out infinite 0.75s;
    }
    
    .button-container a:last-child button:hover {
        background: linear-gradient(135deg, #34ce57 0%, #28a745 50%, #218838 100%);
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6), 0 0 40px rgba(255, 193, 7, 0.4);
        border-color: #ffc107;
    }
    
    .button-container button:active {
        transform: translateY(-2px) scale(0.98);
    }
    
    form {
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        background: rgba(255, 255, 255, 0.95);
        padding: clamp(1.25rem, 4vw, 2rem);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        border-radius: clamp(0.75rem, 2vw, 1rem);
        backdrop-filter: blur(10px);
    }
    
    select, button {
        width: 100%;
        padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 2.5vw, 1.25rem);
        margin-bottom: clamp(0.75rem, 2vw, 1rem);
        font-size: clamp(0.875rem, 2vw, 1rem);
    }
    
    .result { 
        margin-top: clamp(1rem, 3vw, 1.5rem); 
        background: rgba(240, 255, 240, 0.95); 
        padding: clamp(1rem, 3vw, 1.25rem); 
        border: 2px solid #4caf50; 
        border-radius: clamp(0.5rem, 1.5vw, 0.75rem); 
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        font-size: clamp(0.875rem, 2vw, 1rem);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .error { 
        margin-top: clamp(1rem, 3vw, 1.5rem); 
        background: rgba(255, 240, 240, 0.95); 
        padding: clamp(1rem, 3vw, 1.25rem); 
        border: 2px solid #f44336; 
        border-radius: clamp(0.5rem, 1.5vw, 0.75rem); 
        color: #c62828; 
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        font-size: clamp(0.875rem, 2vw, 1rem);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - ÁßªÂä®ËÆæÂ§á */
    @media (max-width: 768px) {
        html {
            font-size: 14px;
        }
        
        h1::before,
        h1::after {
            display: none;
        }
        
        .button-container {
            width: 95%;
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Â∞èÂ±èÂπïËÆæÂ§á */
    @media (max-width: 480px) {
        html {
            font-size: 12px;
        }
        
        main {
            padding: clamp(1rem, 5vw, 2rem) clamp(0.75rem, 3vw, 1rem);
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Â§ßÂ±èÂπïËÆæÂ§á */
    @media (min-width: 1200px) {
        html {
            font-size: 18px;
        }
    }
  </style>
</head>

  </main>
</body>
</html>
