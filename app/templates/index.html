<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
        }
        header span {
            margin-right: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 3px;
            margin-left: 10px;
        }
        main {
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
        }
        button {
            padding: 6px 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a252f;
        }
        .msg {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        {% if session.username %}
            <span>Welcome, {{ session.username }}!</span>
            <a href="{{ url_for('main.records') }}">Records</a>
            <a href="{{ url_for('main.draw') }}">Draw Page</a>
            <a href="{{ url_for('user.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('user.login') }}">Login</a>
        {% endif %}
    </header>

    <main>
        <form method="POST" action="{{ url_for('main.admin_home') }}">
            <h2>Manage User Points</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Last Updated (Pacific Time)</th>
                        <th>Modify Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.points }}</td>
                        <td>{{ user.update_time }}</td>
                        <td>
                            <input type="number" name="points_{{ user.id }}" placeholder="New points">
                            <button type="submit" name="update_user" value="{{ user.id }}">Update</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </main>
</body>
</html>
