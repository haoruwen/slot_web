<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-size: 22px;
        }
        
        * {
            font-size: inherit;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
        }
        header span {
            margin-right: 20px;
            font-size: 1.2em;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border: 1px solid white;
            border-radius: 3px;
            margin-left: 10px;
            font-size: 1.2em;
        }
        main {
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 1.2em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 18px;
            text-align: center;
            font-size: 1.2em;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-size: 1.4em;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #1a252f;
        }
        .msg {
            color: green;
            margin-top: 10px;
            text-align: center;
            font-size: 1.4em;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 1.4em;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-container input {
            padding: 12px 20px;
            font-size: 1.3em;
            border: 2px solid #2c3e50;
            border-radius: 4px;
            width: 380px;
        }
        .search-container input:focus {
            outline: none;
            border-color: #3498db;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #1a252f;
        }
        .pagination button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .pagination .page-info {
            padding: 10px 20px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.4em;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.4em;
        }
        
        h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <header>
        {% if session.username %}
            <span>Welcome, {{ session.username }}!</span>
            <a href="{{ url_for('main.records') }}">Records</a>
            <a href="{{ url_for('main.draw') }}">Draw Page</a>
            <a href="{{ url_for('user.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('user.login') }}">Login</a>
        {% endif %}
    </header>

    <main>
        <form method="POST" action="{{ url_for('main.admin_home') }}" id="adminForm">
            <h2>Manage User Points</h2>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search user by name..." autocomplete="off">
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Last Updated (Pacific Time)</th>
                        <th>Modify Points</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    {% for user in users %}
                    <tr data-name="{{ user.name|lower }}" data-user-id="{{ user.id }}">
                        <td>{{ user.name }}</td>
                        <td>{{ user.points }}</td>
                        <td>{{ user.update_time }}</td>
                        <td>
                            <input type="number" name="points_{{ user.id }}" placeholder="New points">
                            <button type="submit" name="update_user" value="{{ user.id }}">Update</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <div class="pagination">
                <button type="button" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button type="button" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </form>
    </main>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allRows = [];
        let filteredRows = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            allRows = Array.from(document.querySelectorAll('#userTableBody tr'));
            filteredRows = allRows;
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                filterAndPaginate(searchTerm);
            });
            
            // Initial pagination
            updateDisplay();
        });

        function filterAndPaginate(searchTerm) {
            if (searchTerm === '') {
                filteredRows = allRows;
            } else {
                filteredRows = allRows.filter(row => {
                    const name = row.getAttribute('data-name');
                    return name.includes(searchTerm);
                });
            }
            
            currentPage = 1; // Reset to first page when searching
            updateDisplay();
        }

        function updateDisplay() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const rowsToShow = filteredRows.slice(startIndex, endIndex);
            
            // Hide all rows
            allRows.forEach(row => {
                row.style.display = 'none';
            });
            
            // Show filtered and paginated rows
            rowsToShow.forEach(row => {
                row.style.display = '';
            });
            
            // Update pagination controls
            const totalPages = Math.max(1, Math.ceil(filteredRows.length / itemsPerPage));
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || filteredRows.length === 0;
            
            // Show no results message
            const tableBody = document.getElementById('userTableBody');
            let noResultsMsg = document.getElementById('noResultsMsg');
            
            if (filteredRows.length === 0) {
                if (!noResultsMsg) {
                    noResultsMsg = document.createElement('tr');
                    noResultsMsg.id = 'noResultsMsg';
                    noResultsMsg.innerHTML = '<td colspan="4" class="no-results">No users found</td>';
                    tableBody.appendChild(noResultsMsg);
                }
            } else {
                if (noResultsMsg) {
                    noResultsMsg.remove();
                }
            }
        }

        function changePage(direction) {
            const totalPages = Math.max(1, Math.ceil(filteredRows.length / itemsPerPage));
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateDisplay();
            }
        }
    </script>
</body>
</html>
