<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-size: 18px;
        }
        
        * {
            font-size: inherit;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
        }
        header span {
            margin-right: 20px;
            font-size: 1.2em;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border: 1px solid white;
            border-radius: 3px;
            margin-left: 10px;
            font-size: 1.2em;
        }
        main {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 1.2em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 18px;
            text-align: center;
            font-size: 1.2em;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-size: 1.4em;
            font-weight: 600;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #1a252f;
        }
        
        h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        
        #pageInfo {
            font-size: 1.4em;
            font-weight: bold;
        }
        
        td span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        {% if session.username %}
            <span>Welcome, {{ session.username }}!</span>
            <a href="{{ url_for('main.admin_home') }}">Admin Home</a>
            <a href="{{ url_for('main.draw') }}">Draw Page</a>
            <a href="{{ url_for('user.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('user.login') }}">Login</a>
        {% endif %}
    </header>

    <main>
        <h2>Latest Records (Pacific Time)</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Record</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Pagination -->
        <div style="margin-top:25px; text-align:center; font-size: 1.4em;">
            <button onclick="prevPage()">Prev</button>
            <span id="pageInfo" style="margin:0 20px;"></span>
            <button onclick="nextPage()">Next</button>
        </div>

        <!-- JSON data from backend -->
        <script id="records-json" type="application/json">
            {{ records | tojson | safe }}
        </script>

        <script>
            const recordList = JSON.parse(document.getElementById('records-json').textContent || '[]');
            const pageSize = 20;
            let currentPage = 1;

            function renderTable() {
                const tbody = document.querySelector("#recordsTable tbody");
                tbody.innerHTML = "";

                const start = (currentPage - 1) * pageSize;
                const end = Math.min(start + pageSize, recordList.length);

                for (let i = start; i < end; i++) {
                    let words = recordList[i].split(/\s+/);

                    // indices: 第1 5 7个单词 → index: 0, 4, 6
                    const redIndices = [0, 4, 6];

                    for (let idx of redIndices) {
                        if (idx < words.length) {
                            words[idx] = `<span style="color:red; font-weight:bold; font-size: 1.2em;">${words[idx]}</span>`;
                        }
                    }

                    let coloredText = words.join(" ");

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${coloredText}</td>
                    `;
                    tbody.appendChild(row);
                }

                document.getElementById("pageInfo").innerText =
                    `Page ${currentPage} / ${Math.ceil(recordList.length / pageSize)}`;
            }

            function prevPage() {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            }

            function nextPage() {
                if (currentPage < Math.ceil(recordList.length / pageSize)) {
                    currentPage++;
                    renderTable();
                }
            }

            renderTable();
        </script>
    </main>
</body>
</html>
