<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>抽奖结果</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; background: #f9fafb; text-align: center; padding-top: 100px; }
    .card { display: inline-block; background: #fff; padding: 40px 60px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 20px; font-size: 26px; color: #333; }
    .prize { font-size: 36px; color: #2b8a3e; font-weight: 700; margin-bottom: 20px; }
    .buttons { margin-top: 20px; }
    a.button { display: inline-block; margin: 5px; padding: 10px 16px; background: #2563eb; color: white; text-decoration: none; border-radius: 8px; }
    a.button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>恭喜抽中</h1>
    {% if prize %}
      <div class="prize">{{ prize }}</div>
    {% else %}
      <div class="prize" style="color:#888;">暂无结果</div>
    {% endif %}

    <div class="buttons">
        <a class="button"
        href="{% if mode == 'self' %}{{ url_for('main.draw_self') }}
             {% else %}{{ url_for('main.draw_others') }}{% endif %}">
       再抽一次
     </a>
    </div>
  </div>
</body>
</html>
