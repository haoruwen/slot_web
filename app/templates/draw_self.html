        function calculateElementPosition(element, targetX, targetY, anchorX, anchorY) {

              // å¦‚æœé‡è¯•3æ¬¡ä»ç„¶æ²¡æœ‰å°ºå¯¸ï¼Œå¼ºåˆ¶æ˜¾ç¤ºå…ƒç´ ï¼ˆä½ç½®å¯èƒ½ä¸å‡†ç¡®ï¼Œä½†è‡³å°‘å¯è§ï¼‰

          if (bgAspectRatio > containerAspectRatio) {
            // èƒŒæ™¯å›¾å®½åº¦å¡«æ»¡ï¼Œé«˜åº¦è¢«è£å‰ªï¼ˆä¸Šä¸‹æœ‰é»‘è¾¹ï¼‰

            offsetY = (displayHeight - containerHeight) / 2;
          }
          
          // è®¡ç®—ç›®æ ‡ç‚¹åœ¨å®¹å™¨ä¸­çš„å®é™…ä½ç½®
          const targetPixelX = (targetX / bgConfig.originalWidth) * displayWidth - offsetX;
          const targetPixelY = (targetY / bgConfig.originalHeight) * displayHeight - offsetY;
          
          // è·å–å…ƒç´ çš„åŸå§‹å°ºå¯¸ï¼ˆä¸è€ƒè™‘ transformï¼‰
          const elementWidth = element.offsetWidth;
          const elementHeight = element.offsetHeight;
          
          // æ£€æŸ¥å…ƒç´ æ˜¯å¦æœ‰ translate(-50%, -50%) çš„ transform
          const computedStyle = window.getComputedStyle(element);
          const transform = computedStyle.transform;
          let hasTranslateCenter = false;
          
          if (transform && transform !== 'none') {
            // æ£€æŸ¥æ˜¯å¦åŒ…å« translate(-50%, -50%)
            if (transform.includes('translate(-50%') || transform.includes('translate(-50%')) {
              hasTranslateCenter = true;
            }
          }
          
          // è®¡ç®—å…ƒç´ çš„å·¦ä¸Šè§’ä½ç½®ï¼ˆè€ƒè™‘é”šç‚¹å’Œ transformï¼‰
          let elementLeft, elementTop;
          
          if (hasTranslateCenter) {
            // å¦‚æœå…ƒç´ æœ‰ translate(-50%, -50%)ï¼Œå…ƒç´ ä¸­å¿ƒä¼šå¯¹é½åˆ°ç›®æ ‡ç‚¹
            // æ‰€ä»¥ç›´æ¥è®¾ç½®ç›®æ ‡ç‚¹ä½ç½®ï¼Œtransform ä¼šè‡ªåŠ¨å±…ä¸­
            elementLeft = targetPixelX;
            elementTop = targetPixelY;
          } else {
            // æ­£å¸¸è®¡ç®—ï¼Œè€ƒè™‘é”šç‚¹
            elementLeft = targetPixelX - (elementWidth * anchorX);
            elementTop = targetPixelY - (elementHeight * anchorY);
          }
          
          // åº”ç”¨ä½ç½®
          element.style.left = elementLeft + 'px';
          element.style.top = elementTop + 'px';
          
          // æ ‡è®°å…ƒç´ å·²å®šä½ï¼Œæ˜¾ç¤ºå…ƒç´ 
          element.classList.add('positioned');
        }
        
        // æ›´æ–°æ‰€æœ‰å…ƒç´ ä½ç½®
        function updateAllElementPositions() {
          elementPositions.forEach(config => {
            const elements = document.querySelectorAll(config.selector);
            elements.forEach(element => {
              // è·³è¿‡æŠ½å¥–æŒ‰é’®ï¼Œå®ƒä½¿ç”¨å›ºå®šå®šä½
              if (element.classList.contains('gift-btn') || element.type === 'submit') {
                return;
              }
              calculateElementPosition(
                element,
                config.targetX,
                config.targetY,
                config.anchorX,
                config.anchorY
              );
            });
          });
        }
        
        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
          let timeout;
          return function executedFunction(...args) {
            const later = () => {
              clearTimeout(timeout);
              func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        }
        
        // åˆ›å»ºé˜²æŠ–ç‰ˆæœ¬çš„ä½ç½®æ›´æ–°å‡½æ•°
        const debouncedUpdatePositions = debounce(updateAllElementPositions, 100);
        
        function selectTier(tier) {
          // æ›´æ–°éšè—çš„inputå€¼
          document.getElementById('tier').value = tier;
          
          // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
          document.querySelectorAll('.tier-image').forEach(img => {
            img.classList.remove('selected');
          });
          
          // æ ¹æ®tieræ‰¾åˆ°å¯¹åº”çš„å›¾ç‰‡å¹¶æ·»åŠ é€‰ä¸­çŠ¶æ€
          const clickedImg = document.querySelector(`.tier-image[data-tier="${tier}"]`);
          if (clickedImg) {
            clickedImg.classList.add('selected');
          }
        }
        
        // åˆå§‹ä½ç½®è®¡ç®—ï¼ˆå¿«é€Ÿè®¡ç®—ï¼Œä¸ç­‰å¾…å›¾ç‰‡åŠ è½½ï¼‰
        function calculateInitialPositions() {
          // ä½¿ç”¨é…ç½®çš„é»˜è®¤å°ºå¯¸å¿«é€Ÿè®¡ç®—ä½ç½®
          const bgImg = document.querySelector('.bg-img');
          if (bgImg && bgImg.naturalWidth > 0) {
            // å¦‚æœèƒŒæ™¯å›¾å·²åŠ è½½ï¼Œä½¿ç”¨å®é™…å°ºå¯¸
            bgConfig.originalWidth = bgImg.naturalWidth || bgConfig.originalWidth;
            bgConfig.originalHeight = bgImg.naturalHeight || bgConfig.originalHeight;
          }
          // å¦åˆ™ä½¿ç”¨é…ç½®ä¸­çš„é»˜è®¤å°ºå¯¸
          
          // ç«‹å³è®¡ç®—å¹¶æ˜¾ç¤ºå…ƒç´ ä½ç½®
          updateAllElementPositions();
          
          // æ ‡è®°æŒ‰é’®ä¸ºå·²å®šä½
          const button = document.querySelector('button[type="submit"], .bg-container .element.gift-btn');
          if (button) {
            button.classList.add('positioned');
          }
        }
        
        // ç­‰å¾… DOM åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
          // ç«‹å³è®¡ç®—åˆå§‹ä½ç½®ï¼ˆä¸ç­‰å¾…å›¾ç‰‡åŠ è½½ï¼‰
          // ä½¿ç”¨ requestAnimationFrame ç¡®ä¿ DOM å·²æ¸²æŸ“
          requestAnimationFrame(function() {
            setTimeout(calculateInitialPositions, 0);
          });
          
          // å¦‚æœèƒŒæ™¯å›¾ç¨ååŠ è½½å®Œæˆï¼Œæ›´æ–°å°ºå¯¸ï¼ˆä½†ä¸å†é‡æ–°è®¡ç®—ä½ç½®ï¼‰
          const bgImg = document.querySelector('.bg-img');
          if (bgImg && !bgImg.complete) {
            bgImg.addEventListener('load', function() {
              // æ›´æ–°é…ç½®ä¸­çš„å®é™…å°ºå¯¸ï¼Œä¾› resize æ—¶ä½¿ç”¨
              bgConfig.originalWidth = bgImg.naturalWidth || bgConfig.originalWidth;
              bgConfig.originalHeight = bgImg.naturalHeight || bgConfig.originalHeight;
              // å¦‚æœçª—å£å¤§å°å·²æ”¹å˜ï¼Œé‡æ–°è®¡ç®—ä¸€æ¬¡
              if (window.innerWidth !== window.initialWidth || window.innerHeight !== window.initialHeight) {
                debouncedUpdatePositions();
              }
            }, { once: true });
          }
          
          // è®°å½•åˆå§‹çª—å£å°ºå¯¸
          window.initialWidth = window.innerWidth;
          window.initialHeight = window.innerHeight;
          
          // åªåœ¨çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—ä½ç½®
          window.addEventListener('resize', debouncedUpdatePositions);
          
          // è¡¨å•æäº¤å‰æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†tier
          const tierForm = document.getElementById('tierForm');
          if (tierForm) {
            tierForm.addEventListener('submit', async function(e) {
              e.preventDefault(); // é˜»æ­¢é»˜è®¤è¡¨å•æäº¤
              
              const selectedTier = document.getElementById('tier').value;
              
              // ç”¨æˆ·å­—æ®µå·²è‡ªåŠ¨è®¾ç½®ä¸ºå½“å‰ç™»å½•ç”¨æˆ·ï¼Œæ— éœ€æ£€æŸ¥
              if (!selectedTier) {
                alert('Oops! Don\'t forget to select a tier.');
                return false;
              }
              
              // ä½¿ç”¨ fetch æäº¤è¡¨å•
              const formData = new FormData(tierForm);
              
              try {
                const response = await fetch(tierForm.action || window.location.pathname, {
                  method: 'POST',
                  body: formData
                });
                
                const responseText = await response.text();
                
                // æ£€æŸ¥å“åº”ä¸­æ˜¯å¦åŒ…å«é”™è¯¯ä¿¡æ¯ï¼ˆdraw_self.html çš„ç‰¹å¾ï¼šåŒ…å« tierFormï¼‰
                if (responseText.includes('tierForm') && responseText.includes('class="error"')) {
                  // æå–é”™è¯¯ä¿¡æ¯
                  const errorMatch = responseText.match(/<div class="error">([^<]+)<\/div>/);
                  let errorMessage = errorMatch ? errorMatch[1].trim() : 'Not enough points!';
                  
                  // è§£ç  HTML å®ä½“ï¼ˆå¦‚ &#39; -> 'ï¼‰
                  const tempDiv = document.createElement('div');
                  tempDiv.innerHTML = errorMessage;
                  errorMessage = tempDiv.textContent || tempDiv.innerText || errorMessage;
                  
                  // æ˜¾ç¤ºé”™è¯¯ï¼Œä¸åˆ·æ–°é¡µé¢
                  showError(errorMessage);
                } else if (responseText.includes('congratulations-text') || (responseText.includes('class="card"') && responseText.includes('Result'))) {
                  // æˆåŠŸï¼Œè¿”å›äº† result.html çš„å†…å®¹ï¼Œç›´æ¥æ›¿æ¢æ•´ä¸ªé¡µé¢
                  document.open();
                  document.write(responseText);
                  document.close();
                } else {
                  // å…¶ä»–æƒ…å†µï¼Œåˆ·æ–°é¡µé¢ï¼ˆä¿æŒåŸæœ‰è¡Œä¸ºï¼‰
                  window.location.reload();
                }
              } catch (error) {
                console.error('Form submission error:', error);
                alert('An error occurred. Please try again.');
              }
            });
          }
          
          // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯çš„å‡½æ•°
          function showError(message) {
            // ç§»é™¤å·²æœ‰çš„é”™è¯¯æç¤º
            const existingError = document.querySelector('.error');
            if (existingError) {
              existingError.remove();
            }
            
            // åˆ›å»ºé”™è¯¯æç¤ºå…ƒç´ 
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(function() {
              errorDiv.style.display = 'none';
            }, 3000);
          }
          
          // å¤„ç†å¤´åƒåŠ è½½å¤±è´¥çš„æƒ…å†µ
          const avatarImg = document.getElementById('selectedUserAvatar');
          if (avatarImg) {
            avatarImg.addEventListener('error', function() {
              const defaultAvatarPath = "{{ url_for('static', filename='avatars/default.png') }}";
              if (this.src !== defaultAvatarPath) {
                this.src = defaultAvatarPath;
              }
            }, { once: true });
          }
          
          // 3ç§’åè‡ªåŠ¨éšè— error message
          const errorElement = document.querySelector('.error');
          if (errorElement) {
            setTimeout(function() {
              errorElement.style.display = 'none';
            }, 3000);
          }
        });
      </script>


      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      {% if result %}
        <div class="result">{{ result }}</div>
      {% endif %}
  </main>
