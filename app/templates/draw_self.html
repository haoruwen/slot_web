<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <style>
    * {
        box-sizing: border-box;
    }
    
    html {
        font-size: 16px;
        overflow: hidden;
        height: 100%;
    }
    
    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #fafafa; 
        background-image: url('../static/background/board.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
        font-size: clamp(0.875rem, 2vw, 1rem);
    }
    .home-btn, .logout-btn {
        position: fixed;
        top: clamp(0.75rem, 2vw, 1rem);
        z-index: 1000;
        color: white;
        text-decoration: none;
        padding: clamp(0.5rem, 1.5vw, 0.625rem) clamp(0.75rem, 2vw, 1rem);
        border: 2px solid rgba(255, 215, 0, 0.8);
        border-radius: clamp(0.5rem, 1.2vw, 0.75rem);
        font-size: clamp(0.875rem, 2vw, 1rem);
        transition: all 0.3s ease;
        font-weight: 600;
        background: linear-gradient(135deg, rgba(220, 53, 69, 0.7), rgba(200, 35, 51, 0.7));
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
    }
    
    .home-btn {
        right: clamp(7rem, 15vw, 10rem);
    }
    
    .logout-btn {
        right: clamp(1rem, 4vw, 1.25rem);
    }
    
    .home-btn:hover, .logout-btn:hover {
        background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(200, 35, 51, 0.9));
        border-color: #ffc107;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.4);
    }
    main {
        padding: clamp(2rem, 6vw, 3rem) clamp(1rem, 4vw, 2.5rem) clamp(1rem, 4vw, 2rem);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        box-sizing: border-box;
    }
    
    .content-wrapper {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    form {
        width: 100%;
        background: transparent;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-top: clamp(-1rem, -2vw, -0.5rem);
    }
    
    .avatar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: clamp(1.5rem, 5vw, 3.5rem);
        margin-bottom: clamp(2rem, 4vw, 3rem);
        position: relative;
        padding: clamp(1rem, 2vw, 1.5rem);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        backdrop-filter: blur(10px);
        border-radius: clamp(1.5rem, 3vw, 2rem);
        border: 1px solid rgba(255, 215, 0, 0.2);
        box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.2),
            inset 0 0 30px rgba(255, 215, 0, 0.05);
    }
    
    .main-avatar {
        width: 15vw;
        height: 15vw;
        max-width: 180px;
        max-height: 180px;
        min-width: 120px;
        min-height: 120px;
        object-fit: contain;
        border-radius: 50%;
        border: 5px solid rgba(255, 215, 0, 0.9);
        box-shadow: 
            0 0 0 3px rgba(255, 255, 255, 0.3),
            0 10px 40px rgba(0, 0, 0, 0.4),
            0 0 50px rgba(255, 215, 0, 0.4);
        filter: drop-shadow(0 4px 15px rgba(255, 215, 0, 0.3));
        animation: float 4s ease-in-out infinite;
        transition: all 0.4s ease;
        background: rgba(255, 255, 255, 0.1);
        padding: 5px;
    }
    
    .main-avatar:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 
            0 0 0 3px rgba(255, 255, 255, 0.5),
            0 15px 50px rgba(0, 0, 0, 0.5),
            0 0 70px rgba(255, 215, 0, 0.6);
        border-color: rgba(255, 215, 0, 1);
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-12px);
        }
    }
    
    .points-display {
        margin-top: clamp(1rem, 2vw, 1.5rem);
        font-size: clamp(1.8rem, 3vw, 2.8rem);
        font-weight: 800;
        text-align: center;
        color: #ffc107;
        text-shadow: 
            0 0 10px rgba(255, 215, 0, 0.8),
            0 0 20px rgba(255, 193, 7, 0.6),
            0 4px 8px rgba(0, 0, 0, 0.5);
        position: relative;
        padding: clamp(0.5rem, 1vw, 0.75rem) clamp(1.5rem, 3vw, 2.5rem);
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
        border-radius: clamp(1.5rem, 3vw, 2rem);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 215, 0, 0.5);
        box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.4),
            inset 0 0 30px rgba(255, 215, 0, 0.15),
            0 0 40px rgba(255, 215, 0, 0.2);
        letter-spacing: 0.1em;
    }
    
    .points-display::before {
        content: '‚≠ê';
        position: absolute;
        left: clamp(0.5rem, 1.5vw, 1rem);
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1.2rem, 2.5vw, 1.8rem);
        animation: twinkle 2s ease-in-out infinite;
    }
    
    .points-display::after {
        content: '‚≠ê';
        position: absolute;
        right: clamp(0.5rem, 1.5vw, 1rem);
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1.2rem, 2.5vw, 1.8rem);
        animation: twinkle 2s ease-in-out infinite 1s;
    }
    
    @keyframes shimmer {
        0% {
            background-position: 0% center;
        }
        100% {
            background-position: 200% center;
        }
    }
    
    @keyframes twinkle {
        0%, 100% {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }
        50% {
            opacity: 0.7;
            transform: translateY(-50%) scale(1.2);
        }
    }
    .tier-selection {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: clamp(1.5rem, 2vw, 2rem);
        position: relative;
        width: 60vw;
        max-width: 600px;
        min-width: 400px;
        margin-left: auto;
        margin-right: auto;
        padding: clamp(1.5rem, 3vw, 2.5rem);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(10px);
        border-radius: clamp(1rem, 2vw, 1.5rem);
        border: 2px solid rgba(255, 215, 0, 0.3);
        box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.3),
            inset 0 0 30px rgba(255, 215, 0, 0.1);
    }
    
    .tier-selection::before {
        content: 'üéÑ';
        position: absolute;
        left: -2rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1.5rem, 3vw, 2rem);
        animation: swing 3s ease-in-out infinite;
        opacity: 0.6;
    }
    
    .tier-selection::after {
        content: 'üéÑ';
        position: absolute;
        right: -2rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1.5rem, 3vw, 2rem);
        animation: swing 3s ease-in-out infinite 1.5s;
        opacity: 0.6;
    }
    
    @keyframes swing {
        0%, 100% {
            transform: translateY(-50%) rotate(-10deg);
        }
        50% {
            transform: translateY(-50%) rotate(10deg);
        }
    }
    
    .tier-image {
        width: 28%;
        height: auto;
        aspect-ratio: 1;
        flex: 0 0 28%;
        object-fit: contain;
        cursor: pointer;
        transition: 
            transform 0.15s cubic-bezier(0.4, 0, 0.2, 1),
            opacity 0.15s ease,
            filter 0.15s ease,
            box-shadow 0.15s ease,
            background 0.15s ease;
        opacity: 0.8;
        filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.4));
        position: relative;
        max-width: 12vw;
        max-height: 12vw;
        min-width: 80px;
        min-height: 80px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        padding: 0.5rem;
    }
    
    .tier-image::before {
        content: '‚ú®';
        position: absolute;
        top: -25%;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(0.75rem, 2vw, 1rem);
        opacity: 0;
        transition: opacity 0.2s ease;
        pointer-events: none;
    }
    
    .tier-image:hover {
        opacity: 1;
        transform: scale(1.15) translateY(-5px);
        filter: drop-shadow(0 8px 25px rgba(255, 215, 0, 0.6));
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 
            0 8px 25px rgba(0, 0, 0, 0.3),
            0 0 30px rgba(255, 215, 0, 0.4);
    }
    
    .tier-image:hover::before {
        opacity: 1;
        animation: twinkle 1.5s ease-in-out infinite;
    }
    
    .tier-image.selected {
        opacity: 1 !important;
        transform: scale(1.2) translateY(-8px) !important;
        filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.9)) !important;
        background: rgba(255, 215, 0, 0.15) !important;
        box-shadow: 
            0 10px 30px rgba(0, 0, 0, 0.4),
            0 0 50px rgba(255, 215, 0, 0.7),
            inset 0 0 20px rgba(255, 215, 0, 0.2) !important;
        animation: selectedPulse 1.5s ease-in-out infinite;
        transition: 
            transform 0.15s cubic-bezier(0.4, 0, 0.2, 1),
            filter 0.15s ease,
            box-shadow 0.15s ease,
            background 0.15s ease;
    }
    
    .tier-image.selected::before {
        opacity: 1 !important;
        animation: twinkle 1.5s ease-in-out infinite;
    }
    
    @keyframes selectedPulse {
        0%, 100% {
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(255, 215, 0, 0.7),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
        }
        50% {
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 70px rgba(255, 215, 0, 0.9),
                inset 0 0 20px rgba(255, 215, 0, 0.3);
        }
    }
    
    button {
        width: 60vw;
        max-width: 450px;
        min-width: 300px;
        padding: 0;
        margin: 0 auto 1.5vw;
        font-size: 0;
        background-image: url('../static/draw_button.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: transparent;
        border: none;
        border-radius: clamp(0.75rem, 1.5vw, 1rem);
        cursor: pointer;
        aspect-ratio: auto;
        height: 12vw;
        min-height: 65px;
        max-height: 90px;
        display: block;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        filter: drop-shadow(0 6px 20px rgba(255, 215, 0, 0.5));
        position: relative;
        overflow: visible;
    }
    
    button::before {
        content: '‚ú®';
        position: absolute;
        top: -15%;
        left: 10%;
        font-size: clamp(0.75rem, 1.5vw, 1rem);
        animation: sparkle 2s ease-in-out infinite;
        opacity: 0;
        pointer-events: none;
    }
    
    button::after {
        content: '‚ú®';
        position: absolute;
        top: -15%;
        right: 10%;
        font-size: clamp(0.75rem, 1.5vw, 1rem);
        animation: sparkle 2s ease-in-out infinite 1s;
        opacity: 0;
        pointer-events: none;
    }
    
    @keyframes sparkle {
        0%, 100% {
            opacity: 0;
            transform: translateY(0) scale(0.5);
        }
        50% {
            opacity: 1;
            transform: translateY(-10px) scale(1);
        }
    }
    
    button:hover {
        opacity: 1;
        transform: scale(1.12) translateY(-3px);
        filter: drop-shadow(0 8px 25px rgba(255, 215, 0, 0.7));
    }
    
    button:hover::before,
    button:hover::after {
        opacity: 1;
    }
    
    button:active {
        transform: scale(1.08) translateY(-1px);
    }
    
    input[type="hidden"] {
        display: none;
    }
    .result { 
        margin-top: clamp(1rem, 3vw, 1.5rem); 
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.95), rgba(33, 136, 56, 0.95));
        padding: clamp(1.25rem, 3vw, 1.5rem); 
        border: 3px solid #ffc107; 
        border-radius: clamp(1rem, 2vw, 1.25rem); 
        color: white; 
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        font-size: clamp(0.875rem, 2vw, 1rem);
        box-shadow: 
            0 8px 25px rgba(40, 167, 69, 0.5), 
            0 0 40px rgba(255, 193, 7, 0.4),
            inset 0 0 20px rgba(255, 255, 255, 0.1);
        text-align: center;
        font-weight: 700;
        backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
        animation: slideIn 0.5s ease-out;
    }
    
    .result::before {
        content: 'üéâ';
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1.25rem, 2.5vw, 1.5rem);
        animation: bounce 2s ease-in-out infinite;
    }
    
    .result::after {
        content: 'üéâ';
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: clamp(1.25rem, 2.5vw, 1.5rem);
        animation: bounce 2s ease-in-out infinite 1s;
    }
    
    @keyframes bounce {
        0%, 100% {
            transform: translateY(-50%) scale(1);
        }
        50% {
            transform: translateY(-50%) scale(1.2) rotate(10deg);
        }
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .error { 
        margin-top: clamp(1rem, 3vw, 1.5rem); 
        background: linear-gradient(135deg, rgba(220, 53, 69, 0.95), rgba(200, 35, 51, 0.95));
        padding: clamp(1.25rem, 3vw, 1.5rem); 
        border: 3px solid #ffc107; 
        border-radius: clamp(1rem, 2vw, 1.25rem); 
        color: white; 
        width: 90%;
        max-width: clamp(400px, 80vw, 800px);
        font-size: clamp(0.875rem, 2vw, 1rem);
        box-shadow: 
            0 8px 25px rgba(220, 53, 69, 0.5), 
            0 0 40px rgba(255, 193, 7, 0.4),
            inset 0 0 20px rgba(255, 255, 255, 0.1);
        text-align: center;
        font-weight: 700;
        backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
        animation: slideIn 0.5s ease-out, shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(-10px);
        }
        75% {
            transform: translateX(10px);
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - ÁßªÂä®ËÆæÂ§á */
    @media (max-width: 768px) {
        html {
            font-size: 14px;
        }
        
        .points-display::before,
        .points-display::after {
            display: none;
        }
        
        .tier-selection {
            width: 70vw;
            min-width: 350px;
            max-width: 550px;
        }
        
        .tier-image {
            width: 28%;
            flex: 0 0 28%;
            max-width: 10vw;
            max-height: 10vw;
            min-width: 70px;
            min-height: 70px;
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Â∞èÂ±èÂπïËÆæÂ§á */
    @media (max-width: 480px) {
        html {
            font-size: 12px;
        }
        
        main {
            padding: clamp(2rem, 8vw, 4rem) clamp(0.75rem, 3vw, 1rem);
        }
        
        .tier-selection {
            width: 80vw;
            min-width: 280px;
            max-width: 450px;
        }
        
        .tier-image {
            width: 28%;
            flex: 0 0 28%;
            max-width: 8vw;
            max-height: 8vw;
            min-width: 60px;
            min-height: 60px;
        }
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° - Â§ßÂ±èÂπïËÆæÂ§á */
    @media (min-width: 1200px) {
        html {
            font-size: 18px;
        }
    }
  </style>
</head>
<body>
  <!-- Home and Logout Buttons -->
    {% if session.username %}
      <a href="{{ url_for('main.draw') }}" class="home-btn">Home</a>
      <a href="{{ url_for('user.logout') }}" class="logout-btn">Logout</a>
  {% endif %}

  <main>
      <div class="content-wrapper">
          {% if session.username %}
              <div class="avatar-container">
        {% if avatar_path %}
                      <img class="main-avatar" src="{{ url_for('static', filename='../'~avatar_path~'') }}" alt="avatar">
        {% else %}
                      <img class="main-avatar" src="{{ url_for('static', filename='../static/avatars/default.png') }}" alt="avatar">
                  {% endif %}
                  <div class="points-display">{{ points }} pts</div>
              </div>
        {% endif %}

          <form method="POST" id="tierForm">
            <input type="hidden" name="tier" id="tier" required>
            
            <div class="tier-selection">
              <img class="tier-image" src="{{ url_for('static', filename='tiers/tier3.png') }}" alt="Tier 3" data-tier="third" onclick="selectTier('third')">
              <img class="tier-image" src="{{ url_for('static', filename='tiers/tier2.png') }}" alt="Tier 2" data-tier="second" onclick="selectTier('second')">
              <img class="tier-image" src="{{ url_for('static', filename='tiers/tier1.png') }}" alt="Tier 1" data-tier="first" onclick="selectTier('first')">
            </div>

            <button type="submit" aria-label="Run"></button>
      </form>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      {% if result %}
        <div class="result">{{ result }}</div>
      {% endif %}
      </div>
      
      <script>
        function selectTier(tier) {
          // Êõ¥Êñ∞ÈöêËóèÁöÑinputÂÄº
          document.getElementById('tier').value = tier;
          
          // ÁßªÈô§ÊâÄÊúâÈÄâ‰∏≠Áä∂ÊÄÅ
          document.querySelectorAll('.tier-image').forEach(img => {
            img.classList.remove('selected');
          });
          
          // Ê∑ªÂä†ÈÄâ‰∏≠Áä∂ÊÄÅÂà∞ÂΩìÂâçÂõæÁâá
          const clickedImg = event.target;
          clickedImg.classList.add('selected');
        }
        
        // Ë°®ÂçïÊèê‰∫§ÂâçÊ£ÄÊü•ÊòØÂê¶ÈÄâÊã©‰∫Ütier
        document.getElementById('tierForm').addEventListener('submit', function(e) {
          const selectedTier = document.getElementById('tier').value;
          if (!selectedTier) {
            e.preventDefault();
            alert('Please select a tier first!');
          }
        });
      </script>
  </main>
</body>
</html>
